<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment::header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div th:replace="~{fragment::sidebar}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:replace="~{fragment::topbar}"></div>


                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800" th:text="${title}"></h1>
                    <!-- Begin Page Content -->
                    <form th:action="@{/authors/do-edit}" method="post" th:object="${author}">
                        <input type="hidden" class="form-control" id="authorId" name="authorId" th:field="*{id}">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone" th:field="*{phone}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Enail:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" th:field="*{email}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" th:field="*{address}">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- /.container-fluid -->
                </div>

            </div>
            <!-- End of Main Content -->

            <div th:replace="~{fragment::footer}"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <div th:replace="~{fragment::script}">

    </div>

</body>

</html>
