<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment::header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div th:replace="~{fragment::sidebar}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:replace="~{fragment::topbar}"></div>


                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800" th:text="${title}"></h1>
                    <!-- Begin Page Content -->
                    <form th:action="@{/categories/do-edit}" method="post" th:object="${category}">
                        <input type="hidden" class="form-control" id="categoryId" name="categoryId" th:field="*{id}">
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" rows="5" id="description" name="description" placeholder="Enter description" th:field="*{description}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <!-- /.container-fluid -->
                </div>

            </div>
            <!-- End of Main Content -->

            <div th:replace="~{fragment::footer}"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <div th:replace="~{fragment::script}">

    </div>

</body>

</html>
