<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>
        <form th:action="@{/do-register}" method="post" th:object="${userRegister}">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to register.</p>
                <hr>

                <div class="mb-3">
                    <label for="username" class="form-label">Email address</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Email address</label>
                    <input type="password" th:field="*{password}"  class="form-control" id="password" placeholder="Enter password">
                </div>

                <button type="submit"  class="btn btn-primary" style="color: #ffffff; ">Register</button>

            </div>

            <div class="container">
                <p>Don't have an account? <a th:href="@{/login}">Login</a></p>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
